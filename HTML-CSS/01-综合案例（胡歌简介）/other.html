    <h2>演艺经历</h2>
    <img src="images/胡歌3.png" alt="胡歌3">
    <p>
        胡歌在上戏表演系就读期间，课余拍摄了超过30条的广告，在上海广告圈小有名气；在大学一年级第二学期的时候，他的朋友给上海唐人电影制作有限公司投拍的电视剧配音，胡歌因此与导演相识，随后被唐人看中并签约，很快就参演了电影《假装没感觉》《疑神疑鬼》，并主演首部电视剧《蒲公英》 [36-38] 。</p>
    <p>2005年1月24日，主演的古装仙侠剧《仙剑奇侠传》播出，胡歌饰演豪爽深情的李逍遥，并演唱两首插曲《六月的雨》和《逍遥叹》 [39-40] ；12月13日，古装神怪单元剧《新聊斋志异》首播，胡歌主演《小倩》单元饰演书生宁采臣 [41] 。</p>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例-注册页面</title>
</head>

<body>

</body>
<h2>青春不常在，抓紧谈恋爱</h2>
<form>
  <!-- 性别 -->
  <span>性别</span>
  <input type="radio" name='sex' value="male" id="male">
  <label for="male">男</label>
  <input type="radio" name='sex' value="famale" id="famale">
  <label for="famale">女</label><br /><br />
  <!-- 生日 -->
  <span>生日</span>
  <select name="year">
    <option>请输入年</option>
    <option>1999</option>
    <option>2010</option>
    <option>2021</option>
  </select>
  <select name="month">
    <option>请输入月</option>
    <option>5</option>
    <option>10</option>
    <option>12</option>
  </select>
  <select name="day">
    <option>请输入日</option>
    <option>2</option>
    <option>12</option>
    <option>28</option>
  </select><br /><br />
  <!-- 所在地区 -->
  <label for="area">所在地区</label>
  <input type="text" name="area" value="成都华阳" id="area" /><br /><br />
  <!-- 婚姻状况 -->
  <span>婚姻状况</span>
  <input type="radio" name="marriage" id="unmarried" value="unmarried" />
  <label for="unmarried">未婚</label>
  <input type="radio" name="marriage" id="married" value="married" />
  <label for="married">已婚</label>
  <input type="radio" name="marriage" id="divorce" value="divorce" />
  <label for="divorce">离婚</label><br /><br />
  <!-- 学历 -->
  <label for="education">学历</label>
  <input type="text" name="education" value="本科" id="education" /><br /><br />
  <!-- 喜欢类型 -->
  <span>喜欢类型</span>
  <input type="checkbox" name="like" value="charming" id="charming" />
  <label for="charming">妩媚</label>
  <input type="checkbox" name="like" value="loveliness" id="loveliness" />
  <label for="loveliness">可爱</label>
  <input type="checkbox" name="like" value="youth" id="youth" />
  <label for="youth">年轻</label>
  <input type="checkbox" name="like" value="ripe" id="ripe" />
  <label for="ripe">成熟</label>
  <input type="checkbox" name="like" value="all" id="all" />
  <label for="all">都喜欢</label><br /><br />
  <!-- 自我介绍 -->
  <label for="me">自我介绍</label>
  <textarea name="me" id="me" value="me" rows="3" cols="20">请输入自我介绍</textarea><br /><br />
  <!-- 免费注册 -->
  <input type="submit" name="sumbit" value="免费注册" /><br /><br />
  <!-- 同意勾选框 -->
  <input type="checkbox" name="agree" id="agree" value="agree" />
  <label for="agree">同意注册条款和会员加入标准</label><br /><br />
  <!-- 会员登录 -->
  <a href="#">我是会员，立即登录</a>
  <!-- 承诺 -->
  <h3>我承诺</h3>
  <ul>
    <li>年满18岁、单身</li>
    <li>抱着严肃的态度</li>
    <li>真诚寻找另一半</li>
  </ul>

</form>

</html>

</html>

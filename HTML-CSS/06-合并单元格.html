<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>

<body>
    <h1>合并单元格</h1>
    <table width="500" height="300" cellspacing="0" border='1'>
        <tr>
            <td rowspan='2'>1</td>
            <!--合并1、4单元格-->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan='2'>7</td>
            <!-- 合并7、8单元格 -->
            <!-- <td>8</td> -->
            <td>9</td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课堂案例-京东三角</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .main {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: pink;
      margin: 100px auto;
    }

    .main .bottom {
      position: absolute;
      width: 0;
      height: 0;
      line-height: 0;
      font-size: 0;
      border: 20px solid transparent;
      border-bottom-color: red;
      top: -40px;
      right: 40px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="bottom"></div>
  </div>
</body>

</html>

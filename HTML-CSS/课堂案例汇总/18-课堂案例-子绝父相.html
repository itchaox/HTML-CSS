<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课堂案例-子绝父相</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .main {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: pink;
      margin: 150px auto;
    }

    .main .nav {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 100px;
      height: 100px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="nav"></div>
  </div>
</body>

</html>

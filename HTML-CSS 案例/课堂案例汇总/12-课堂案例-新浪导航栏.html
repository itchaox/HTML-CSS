<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课堂案例-新浪导航栏</title>
  <style>
    .nav {
      height: 41px;
      background-color: #fcfcfc;
      color: #4c4c4c;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      line-height: 41px;
    }

    .nav a {
      background-color: skyblue;
      display: inline-block;
      padding: 0 20px;
      text-decoration: none;
      font-size: 20px;
      color: #4c4c4c;
    }

    .nav a:hover {
      color: white;
      font-size: 25px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#">超</a>
    <a href="#">胡歌</a>
    <a href="#">霍建华</a>
    <a href="#">易烊千玺</a>
    <a href="#">中央电视台</a>
  </div>

</body>

</html>

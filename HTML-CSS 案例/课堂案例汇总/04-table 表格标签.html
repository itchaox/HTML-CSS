    <title>table 表格标签</title>

<body>

    <table>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>技能</td>
            <td>掌握程度</td>

        </tr>
        <tr>
            <td>HTML</td>

        </tr>
        <tr>
            <td>Vue</td>
            <td>熟悉</td>
            <td>多个上线项目</td>
        </tr>
    </table>

</html>
